
{% extends "layout.html" %}

{% block main %}

{% if profile %}
<div class="row">
    <div class="col-md-4">
         <img class="center-block img-edit" src="/uploads/{{ profile.avatar }}"><br>
        <div class="row text-center rating">
  			<div class="btn-group">
                <button class="btn btn-danger p_dislike" pid="{{ profile.profid }}">-</button>
			    <button class="btn btn-default" disabled> Rating: {{ profile.rating }}</button>
                <button class="btn btn-success p_like" pid="{{ profile.profid }}">+</button>
			</div>
  		</div>
    </div>
   <div class="col-md-8">
       <h3>{{ profile.username }}</h3><br>
       {% if profile.first_name %}<h4>Name: {{profile.first_name}} {{ profile.last_name }}</h4><br>{% endif %}
       <h4>Email: {{ profile.email }}</h4><br>
   </div>
</div>
{% endif %}

{% endblock %}
