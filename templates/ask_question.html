{% extends "layout.html" %}

{% block main %}

<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
      <form class="form-horizontal" method="POST">
          {% csrf_token %}
      <fieldset>

        <form method="post" action="signup" class="form-horizontal" enctype="multipart/form-data">
	    <input type="hidden" name="signup_form" value="register">

    	<div class="row">
            <h3>New question</h3>
        </div>
        <br>
        <div class="row">
		<div class="span2">
			<label for="title">Title</label>
            <div class="col-md-9">
                <span class="label label-danger">{{ error }}</span>
            </div>
		</div>

		<div class="span5">
			<input id="" name="" type="text" required value="" style="resize: none; width: 100%; height: 100px">
		</div>
	    </div>
	    <br>

	    <div class="row">
		<div class="span2">
			<label for="description">Descruption</label>
		</div>
		<div class="span5" >
			<input id="" name="" type="text" required value="" style="resize: none; width: 100%; height: 300px">
		</div>
	</div>
	    <br>

	    <div class="row">
		<div class="span2">
			<label for="tags">Tags</label>
		</div>
		<div class="span5">
			<input id="" name="" type="text" required value="" style="resize: none; width: 100%">
		</div>
	</div>
	    <br>

	    <div class="row">
        <div class="span1 offset4">
            <button class="btn btn-primary btn-block" type="submit">Ask!</button>
            <input type="hidden" name="next" value="">
        </div>
	</div>
      </form>

      </fieldset>
      </form>
    </div>
  </div>
</div>

{% endblock %}
