{% extends "layout.html" %}

{% block main %}
     <div class="container col-md-3">
  <form class="form">
<div class="row">
			<div class="span8">
<h2>Registration</h2>
<br>

<form method="post" action="/registration/signup" class="form-horizontal" enctype="multipart/form-data">
	<input type="hidden" name="signup_form" value="register">

	<div class="row">
		<div class="span2">
			<label for="id_username">Username</label>
		</div>
		<div class="span5">
			<input id="id_username" name="username" type="text" required value="">
		</div>
	</div>
	<br>


	<div class="row">
		<div class="span2">
			<label for="id_email">Email address</label>
		</div>
		<div class="span5">
			<input id="id_email" name="email" type="email" required value="">
		</div>
	</div>
	<br>


	<div class="row">
		<div class="span2">
			<label for="id_password1">Password</label>
		</div>
		<div class="span5">
			<input id="id_password1" name="password1" type="password" required value="">
		</div>
	</div>
	<br>


	<div class="row">
		<div class="span2">
			<label for="id_password2">Password confirmation</label>
		</div>
		<div class="span5">
			<input id="id_password2" name="password2" type="password" required value="">
		</div>
	</div>
	<br>



	<div class="row">
		<div class="span2">
			<p>Upload avatar</p>
		</div>
		<div class="span5">

			<div> <input id="id_avatar" name="avatar" type="file"> </div>
		</div>
	</div>
	<br>
	<div class="row">
        <div class="span5 offset2">
            <button class="btn btn-outline-inverse btn-lg" type="submit">Register!</button>
            <input type="hidden" name="next" value="">
        </div>
	</div>
</form>
    </div>
	</div>
        </form>

</div> <!-- /container -->
{% endblock %}
